<!DOCTYPE html>

    <head>
        <title>Ejercicio 14</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>

    <body>

        <h1>Pizarra digital</h1>
        <p>Pizarra por comandos de API canvas (ej:"fillRect(10, 10, 50, 50)") con importacion de imagenes</p>
        
        <div id="insertImage">
            <input type='file' name='img' id='uploadimage' title="uploadimage"/>

        <div id="fullscreen" class="html5-fullscreen-api">

            <input type="button" value="v" class="fs-button" onclick="blackboard.fullscreen()"/>

            <!--<span class="fs-button" onclick="blackboard.fullscreen()" tabindex="1"></span>-->

        <div id="commandInput">
            <input type="text" title="commandPrompt" id="commandPrompt"/>
            <input type="button" value="Draw" onclick="blackboard.draw()"/>
        </div>

        <script src="main.js"></script>
        
    </body>
